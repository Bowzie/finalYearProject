<!DOCTYPE html>
<html>
<head>
<script src="/../finalYearProject\Public\thirdPartyLibs\require-min.js"></script> 
<link rel="stylesheet" type="text/css" href="login.css">
<script>
require(['common'], function() { //Common first called to define require.config
	require(['sampleCloud/libs/Login/loginTestAjax']);	//testEncode called next
});
</script>
</head>
<title id="title">SAMPLE CLOUD BITCHES</title>
<body>
	<div id="top">
	 	<img src="clouds.gif" alt="sampleCloud" style="width:20%;height:20%; margin: auto;" id="clouds">
	 	<h1 id="header1"> WELCOME TO SAMPLE CLOUD </h1>
 	</div>
 	<button id="logoutButton">Logout</button>
 	<form id="login" method="POST">
 		<h2 style="text-align:center">Login</h2>
		<label>User Name :</label><br>
		<input type="text" name="username" id="usernameLogin" required/>
		<br>
		<label>Password :</label><br>
		<input type="password" name="password" id="passwordLogin" required/>
		<br>
		<input type="submit" value="Login" id="loginButton"/>
	</form>
	<form id="registration" method="POST">
		<h2 style="text-align:center">Register</h2>
		<label>User Name :</label><br>
		<input type="text" name="username" id="usernameRegister" required/>
		<br>
		<label>Password :</label><br>
		<input type="password" name="password" id="passwordRegister" required/>
		<br>	
		<label>Email :</label><br>
		<input type="email" name="email" id="emailRegister" required/>
		<br>
		<label>First name (Optional) :</label><br>
		<input type="text" name="firstname" id="firstnameRegister"/>
		<br>
		<label>Last Name (Optional) :</label><br>
		<input type="text" name="lastname" id="lastnameRegister"/>
		<br>		
		<label>Country (Optional) :</label><br>
		<select name="country" id="countryRegister">
			<option value="">Country...</option>
			<option value="AF">Afghanistan</option>
			<option value="AL">Albania</option>
		</select>
		<br>
		<input type="submit" value="Register" id="registerButton"/>
		<br>	
	</form>
	<div id="musicList"></div>
</body>	
</html>
