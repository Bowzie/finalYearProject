<div id="musicPanel">
	<div id="cloud">
		<h2> From the Cloud </h2>
		<p>Fetch a sample that you have stored on Sample Cloud already!</p>
		<button id="cloudButton">From the cloud?</button>	
	</div>
	<div id="upload">
		<h2> Upload locally </h2>
		<p>Fetch a sample stored on your device!</p>
		<button id="uploadButton">Upload file</button>	
	</div>
	<div id="recorderPanel">
		<h2> Record a new sample </h2>
		<p>Use your microphone to record a new sample!</p>
		<button id="recorderButton">Recorder</button>	
	</div>
</div>
