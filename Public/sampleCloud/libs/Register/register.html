<form id="registration" method="POST">
	<h2 style="text-align:center">Register</h2>
	<label>User Name :</label><br>
	<input type="text" name="username" id="usernameRegister" required/>
	<br>
	<label>Password :</label><br>
	<input type="password" name="password" id="passwordRegister" required/>
	<br>	
	<label>Email :</label><br>
	<input type="email" name="email" id="emailRegister" required/>
	<br>
	<label>First name (Optional) :</label><br>
	<input type="text" name="firstname" id="firstnameRegister"/>
	<br>
	<label>Last Name (Optional) :</label><br>
	<input type="text" name="lastname" id="lastnameRegister"/>
	<br>		
	<label>Country (Optional) :</label><br>
	<select name="country" id="countryRegister">
		<option value="">Country...</option>
		<option value="AF">Afghanistan</option>
		<option value="AL">Albania</option>
	</select>
	<br>
	<input type="submit" value="Register" id="registerButton"/>
	<button id="loginButton">Login?</button>
	<br>	
	<span>HEY</span>
</form>
